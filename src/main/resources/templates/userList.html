<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <title>User List</title>
    <link rel="stylesheet" th:href="@{/style.css}"></link>
</head>
<body>
<h2> User List</h2>
<div th:unless="${#lists.isEmpty(users)}">
    <dl th:each="user:${users}" class="userLine">
        <dt>
            <span th:text="${user.name}">Name</span>
            <span th:text="${user.password}">Password</span>
            <form th:action="@{/user}"  th:method="DELETE">
                <input type="hidden" name="id" th:value= "${user.id}"></input>
                <input type="submit" value="删除"></input>
            </form>

        </dt>
    </dl>
</div>

<h2>Add a User</h2>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" size="50"></input><br/>
    <label for="password">Password:</label>
    <input type="text" name="password" size="50"></input><br/>

    <input type="submit"></input><br/>
</form>
</body>
</html>
